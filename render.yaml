services:
  - type: web
    name: ultimate-college-backend
    runtime: python
    plan: free
    region: ohio
    buildCommand: python -m pip install --upgrade pip setuptools wheel && python -m pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn src.main:app --host 0.0.0.0 --port $PORT --proxy-headers --forwarded-allow-ips '*'
    envVars:
      - key: DATABASE_URL
      - key: JWT_SECRET
      - key: CORS_ORIGINS
        value: "*"
      - key: CARGO_HOME
        value: /tmp/.cargo
      - key: RUSTUP_HOME
        value: /tmp/.rustup
      - key: PYTHON_VERSION
        value: 3.11.9
  
